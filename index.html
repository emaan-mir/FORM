<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1780e9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(5, 5, 5, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Student Registration Form</h2>
        <form>
            <div class="mb-3">
                <label class="form-label"><strong>First Name</strong></label>
                <input type="text" class="form-control" placeholder="Enter First Name" maxlength="30">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Last Name</strong></label>
                <input type="text" class="form-control" placeholder="Enter Last Name" maxlength="30">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Date of Birth</strong></label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Mobile Number</strong></label>
                <input type="text" class="form-control" placeholder="10-digit number" maxlength="10">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Gender</strong></label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender"> Male
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender"> Female
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Address</strong></label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>City</strong></label>
                <input type="text" class="form-control" maxlength="30">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Pin Code</strong></label>
                <input type="text" class="form-control" maxlength="6">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>State</strong></label>
                <input type="text" class="form-control" maxlength="30">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Country</strong></label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Hobbies</strong></label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input"> Drawing
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input"> Singing
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input"> Dancing
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input"> Sketching
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Qualification</strong></label>
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Class X</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Class XII</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Graduation</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Courses Applied For</strong></label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="courses"> B.Com
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="courses"> BCS
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="courses"> BBA
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="courses"> BCA
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
